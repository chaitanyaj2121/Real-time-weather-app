<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <!-- linking google font icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <!-- Search section -->
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" placeholder="Enter a city name" class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-rounded">my_location</span>
            </button>
        </div>

        <div class="no-result">
            <img src="icons/no-result.svg" class="weather-icon icons">
            <H3 class="title">Something went wrong! </H3>
            <p class="message">We're unable to retrieve the weather details. Ensures you've entered a valid 
                city or try again later 
            </p>
        </div>

        <!-- Weather section -->
        <div class="weather-section">
            <!-- Current Weather -->
            <div class="current-weather">
                <img src="icons/clouds.svg" class="weather-icon icons">
                <h2 class="temperature">
                    00<span>&deg;C </span>
                </h2>
                <p class="description">Weather Description</p>
            </div>
            <!-- Hourly-weather  forecast list-->
            <div class="hourly-weather">
                <ul class="weather-list">

                </ul>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
